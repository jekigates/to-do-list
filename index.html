<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="./assets/vendor/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/global.css" />
    <script src="./assets/vendor/bootstrap/js/popper.min.js"></script>
    <script src="./assets/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="./assets/vendor/sweetalert2/sweetalert2@11.js"></script>
    <script src="./assets/js/global.js"></script>
  </head>
  <body>
    <div class="container-fluid mb-4 bg-primary text-white">
      <div class="row p-4">
        <div class="col-12 text-center">
          <h2>To Do List</h2>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row mb-4">
        <div class="col-12">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <button class="btn btn-primary" onclick="insertRow('', '', true);">+</button>
              <button class="btn btn-outline-danger ms-2" onclick="deleteTodolists()">X Todolists</button>
            </div>
            <div class="form-check form-switch form-check-reverse">
              <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" onchange="location.href = 'finished.html'" />
              <label class="form-check-label text-nowrap" for="flexSwitchCheckDefault">Not Finished</label>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="table-responsive">
            <table class="table table-bordered table-hover mb-0">
              <thead class="table-primary">
                <tr>
                  <th class="text-center" style="width: 10%">Status</th>
                  <th style="width: 90%">Name</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-12 text-center">
          <p class="text-secondary mb-0">Note : We store your todolists in your browser's local storage.</p>
          <p class="text-primary fw-bold mb-0">Made with <span>&hearts;</span> by Jeki Gates</p>
        </div>
      </div>
      <div class="row mb-4">
        <div class="col-12 text-center">
          <a target="_blank" href="https://www.instagram.com/jekigts/"
            ><img src="./assets/img/icons8-instagram-48.png" alt="HTML tutorial" style="width: 42px; height: 42px"
          /></a>
        </div>
      </div>
    </div>

    <script>
      var table = document.getElementsByTagName("tbody")[0];
      var todolist = [];

      if (localStorage.getItem("todolist") !== null) {
        todolist = JSON.parse(localStorage.getItem("todolist"));
      }

      window.onload = function () {
        loadTodolists("notFinished");
      };
    </script>
  </body>
</html>
