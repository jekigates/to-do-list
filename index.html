<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="./assets/vendor/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/global.css" />
    <script src="./assets/vendor/bootstrap/js/popper.min.js"></script>
    <script src="./assets/vendor/bootstrap/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container-fluid mb-4 bg-primary text-white">
      <div class="row p-4">
        <div class="col-12 text-center">
          <h2>To Do List</h2>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row mb-4">
        <div class="col-12">
          <div class="d-flex justify-content-between align-items-center">
            <button class="btn btn-primary" onclick="insertRow('', '', true);">Create</button>
            <div class="form-check form-switch form-check-reverse">
              <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" onchange="location.href = 'finished.html'" />
              <label class="form-check-label" for="flexSwitchCheckDefault">Not Finished</label>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="table-responsive">
            <table class="table table-bordered table-hover mb-0">
              <thead class="table-primary">
                <tr>
                  <th class="text-center" style="width: 10%">Status</th>
                  <th style="width: 90%">Name</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-12 text-center">
          <p class="text-secondary mb-0">Note : We store your todolist database in your website's local storage.</p>
          <p class="text-primary fw-bold mb-0">Made with <span>&hearts;</span> by Jeki Gates</p>
        </div>
      </div>
      <div class="row mb-4">
        <div class="col-12 text-center">
          <a target="_blank" href="https://www.instagram.com/jekigts/"
            ><img src="./assets/img/icons8-instagram-48.png" alt="HTML tutorial" style="width: 42px; height: 42px"
          /></a>
        </div>
      </div>
    </div>

    <script>
      var todolist = [];

      if (localStorage.getItem("todolist") !== null) {
        todolist = JSON.parse(localStorage.getItem("todolist"));
      }

      window.onload = function () {
        loadNotFinishedTodolist();
      };

      function loadNotFinishedTodolist() {
        todolist.forEach(function (todo) {
          if (todo.status === "notFinished") {
            insertRow(todo.id, todo.name);
          }
        });
      }

      function hideRow(id) {
        todoIndex = todolist.findIndex((todo) => todo.id === id);
        todolist[todoIndex].status = "finished";
        localStorage.setItem("todolist", JSON.stringify(todolist));
        document.getElementById(`todolist${id}`).className = "d-none";
      }

      function insertRow(id = "", name = "", create = false) {
        var table = document.getElementsByTagName("tbody")[0];
        var row = table.insertRow();
        row.id = `todolist${id}`;

        if (create === true) {
          id = todolist.length === 0 ? 0 : todolist[todolist.length - 1].id + 1;
          todolist.push({ id: id, status: "notFinished", name: "" });
          localStorage.setItem("todolist", JSON.stringify(todolist));
        }

        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        cell1.setAttribute("class", "text-center");
        cell1.innerHTML = `<input type="checkbox" id="checkbox${id}" onchange="hideRow(${id})">`;
        cell2.setAttribute("contenteditable", true);
        cell2.innerHTML = `<input type="input" class="input-todolist" id="input-todolist${id}" value="${name}" onclick="editTodolist(${id})">`;
      }

      function editTodolist(id) {
        todoIndex = todolist.findIndex((todo) => todo.id === id);
        todolist[todoIndex].name = document.getElementById(`input-todolist${id}`).value;
        localStorage.setItem("todolist", JSON.stringify(todolist));
      }
    </script>
  </body>
</html>
