<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="./assets/vendor/bootstrap/css/bootstrap.min.css" />
    <script src="./assets/vendor/bootstrap/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container-fluid mb-4">
      <div class="row p-4 bg-primary text-white text-center">
        <div class="col-12">
          <h2>To Do List</h2>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row mb-4">
        <div class="col-12">
          <button class="btn btn-primary" onclick="insertRow()">Create</button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="table-responsive">
            <table class="table table-bordered table-hover">
              <thead class="table-primary">
                <tr>
                  <th class="text-center" style="width: 10%">Status</th>
                  <th style="width: 90%">Name</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th class="text-center">
                    <input type="checkbox">
                  </th>
                  <td contenteditable style="cursor: pointer;">Buat CV Kelebihan Diri Frontline</td>
                </tr>
                <tr>
                  <th class="text-center">
                    <input type="checkbox">
                  </td>
                  <td contenteditable style="cursor: pointer;">Re-test ke-3 Pelajaran Mikro Ekonomi</td>
                </tr>
                <tr>
                  <th class="text-center">
                    <input type="checkbox">
                  </th>
                  <td contenteditable style="cursor: pointer;">Tugas Presentasi Pengantar Manajement The Intern</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script>
      function insertRow() {
        var table = document.getElementsByTagName("table")[0];
        var row = table.insertRow();
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        cell1.setAttribute("class", "text-center");
        cell1.innerHTML = `<input type="checkbox">`;
        cell2.setAttribute("contenteditable", true);
      }
    </script>
  </body>
</html>
