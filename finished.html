<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="./assets/vendor/bootstrap/css/bootstrap.min.css" />
    <script src="./assets/vendor/bootstrap/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container-fluid mb-4">
      <div class="row p-4 bg-primary text-white text-center">
        <div class="col-12">
          <h2>To Do List</h2>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row mb-4">
        <div class="col-12">
          <div class="d-flex justify-content-between align-items-center">
            <button class="btn btn-primary disabled" onclick="insertRow()">Create</button>
            <div class="form-check form-switch form-check-reverse">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="flexSwitchCheckDefault"
                checked
                onchange="location.href = 'index.html'"
              />
              <label class="form-check-label" for="flexSwitchCheckDefault">Finished</label>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="table-responsive">
            <table class="table table-bordered table-hover">
              <thead class="table-primary">
                <tr>
                  <th class="text-center" style="width: 10%">Status</th>
                  <th style="width: 90%">Name</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script>
      window.onload = function () {
        loadFinishedTodolist();
      };

      function loadFinishedTodolist() {
        var todolist = {
          notFinished: [],
          finished: ["Buat Video Perkenalan WGG"],
        };

        if (localStorage.getItem("todolist") !== null) {
          todolist = localStorage.getItem("todolist");
        }

        todolist.finished.forEach(function (todo) {
          insertRow(todo);
        });
      }

      function insertRow(name) {
        var table = document.getElementsByTagName("tbody")[0];
        var row = table.insertRow();
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        cell1.setAttribute("class", "text-center");
        cell1.innerHTML = `<input type="checkbox" checked>`;
        cell2.setAttribute("contenteditable", true);
        cell2.innerHTML = name;
      }
    </script>
  </body>
</html>
